<!DOCTYPE HTML>
<html>
<head>
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="lib/jasmine_favicon.png">

	<link rel="stylesheet" type="text/css" href="lib/styles/jasmine.css">
	<script type="text/javascript" src="./lib/scripts/jasmine.js"></script>
	<script type="text/javascript" src="./lib/scripts/jasmine-html.js"></script>
	<script type="text/javascript" src="./lib/scripts/jasmine-jquery.js"></script>
	
	<!-- test utils -->
	
	<script src="./setup/setup.js"></script>
	<script src="./setup/jasmine.require.js"></script>
	<!-- environment -->
	<script src="../../public/scripts/jquery.js"></script>
	<script src="../../public/scripts/jquery.tmpl.js"></script>
	<script src="../../public/scripts/underscore.js"></script>
	<script src="../../public/scripts/backbone.js"></script>
	<!--
	<script src="./lib/scripts/almond.js"></script>
	-->
	<script src="../../public/scripts/require.js"></script>	
	<!-- include source files here... -->
	<script src="../../public/scripts/release/stockTrader.js"></script>
	<!-- include spec files here... -->
	<script src="specs/watch/addWatch/addWatchView.spec.js"></script>

	<script type="text/javascript">
	  (function() {
	    var jasmineEnv = jasmine.getEnv();
	    jasmineEnv.updateInterval = 1000;

	    var trivialReporter = new jasmine.TrivialReporter();

	    jasmineEnv.addReporter(trivialReporter);

	    jasmineEnv.specFilter = function(spec) {
	      return trivialReporter.specFilter(spec);
	    };

	    var currentWindowOnload = window.onload;

	    window.onload = function() {
	      if (currentWindowOnload) {
	        currentWindowOnload();
	      }
	      execJasmine();
	    };

	    function execJasmine() {
	      jasmineEnv.execute();
	    }

	  })();
	</script>

</head>

<body>
</body>
</html>
