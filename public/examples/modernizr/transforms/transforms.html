<!DOCTYPE HTML>
<html>
	<head>		
		<script src="modernizr.js"></script>
		<link rel="stylesheet" href="transforms.scss">
		<script src="jquery.js"></script>
		<script>
		$(function() {
			var screens = $('.screen'),
				currentScreen = $('.initial');
				
			function showScreen(screenId) {
				screens.removeClass('front').removeClass('back').removeClass('initial');
				currentScreen.addClass('back');
				currentScreen = $('#' + screenId).addClass('front');
			}
				
			$('.screen-switcher a').click(function(e) {
				var screenId = $(e.target).attr('data-screen');
				
				e.preventDefault();
				
				showScreen(screenId);
			});
		})
		</script>
		<title>Transforms</title>
	</head>
	<body>
		<div class="header">
			<h1>CFI StockTrader</h1>
		</div>
		<div class="toolbar">
			<ul class="screen-switcher">
				<li><a href="#" data-screen="screen-1">Screen 1</a></li>
				<li><a href="#" data-screen="screen-2">Screen 2</a></li>
			</ul>
		</div>
		<div class="screens">
			<div id="screen-1" class="screen initial">
				Screen 1
			</div>
			<div id="screen-2" class="screen">
				Screen 2
			</div>
		</div>
		<div class="sidebar not-ready">Sidebar</div>
	</body>
</html>
